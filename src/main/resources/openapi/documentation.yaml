openapi: "3.0.3"
info:
  title: "Collect_Invest_Financial_Sevice API"
  description: "Collect_Invest_Financial_Sevice API"
  version: "1.0.0"
servers:
- url: "https://Collect_Invest_Financial_Sevice"
paths:
  /buy:
    post:
      description: ""
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/Transaction"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Transaction"
  /topUp/{userId}/{amount}:
    put:
      description: ""
      parameters:
      - name: "userId"
        in: "path"
        required: true
        schema:
          type: "string"
      - name: "amount"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: "string"
            '*/*':
              schema:
                type: "integer"
                format: "int32"
  /ws:
    get:
      description: ""
      parameters:
      - name: "Connection"
        in: "header"
        required: true
        description: "Websocket Connection parameter"
        schema:
          type: "string"
      - name: "Upgrade"
        in: "header"
        required: true
        description: "Websocket Upgrade parameter"
        schema:
          type: "string"
      - name: "Sec-WebSocket-Key"
        in: "header"
        required: true
        description: "Websocket Sec-WebSocket-Key parameter"
        schema:
          type: "string"
      responses:
        "101":
          description: "Switching Protocols"
          headers:
            Connection:
              required: true
              schema:
                type: "string"
            Upgrade:
              required: true
              schema:
                type: "string"
            Sec-WebSocket-Accept:
              required: true
              schema:
                type: "string"
components:
  schemas:
    Transaction:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        amount:
          type: "integer"
          format: "int32"
        status:
          type: "string"
        walletId:
          type: "integer"
          format: "int64"
